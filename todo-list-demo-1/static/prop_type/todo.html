<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>todo-list-demo-1</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1> <input autofocus="autofocus" autocomplete="off" placeholder="What needs to be done?"
                class="new-todo">
        </header>
        <section class="main" style=""><input id="toggle-all" type="checkbox" class="toggle-all"> <label
                for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li class="todo">
                    <div class="view"><input type="checkbox" class="toggle"> <label>1</label> <button
                            class="destroy"></button></div> <input type="text" class="edit">
                </li>
                <li class="todo">
                    <div class="view"><input type="checkbox" class="toggle"> <label>2</label> <button
                            class="destroy"></button></div> <input type="text" class="edit">
                </li>
                <li class="todo">
                    <div class="view"><input type="checkbox" class="toggle"> <label>3</label> <button
                            class="destroy"></button></div> <input type="text" class="edit">
                </li>
            </ul>
        </section>
    </section>
</body>

</html>
